<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Clothes</title>
  <link rel="stylesheet" href="donate.css">
</head>
<body>
  <div class="form-container">
    <h2 class="fade-in">Donate Your Clothes</h2>
    <p class="sub-text fade-in">Thank you for stepping a small step toward improving society.</p>

    <form action="https://formsubmit.co/hdmcwebsiteproject@gmail.com" method="POST" enctype="multipart/form-data" class="slide-up">
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="address" placeholder="Your Address" required></textarea>

      <label>Upload Picture of Clothes:</label>
      <input type="file" name="image" accept="image/*" required />

      <label>Select Delivery Location:</label>
      <select name="delivery_location" required>
        <option value="" disabled selected>Select a location</option>
        <option value="Location 1">Location 1</option>
        <option value="Location 2">Location 2</option>
        <option value="Location 3">Location 3</option>
        <option value="Location 4">Location 4</option>
        <option value="Location 5">Location 5</option>
        <option value="Location 6">Location 6</option>
        <option value="Location 7">Location 7</option>
        <option value="Location 8">Location 8</option>
        <option value="Location 9">Location 9</option>
        <option value="Location 10">Location 10</option>
        <option value="Location 11">Location 11</option>
        <option value="Location 12">Location 12</option>
      </select>

      <input type="hidden" name="_next" value="https://clothes-donation-202505.netlify.app/thankyou.html" />
      <label>Suggested Nearest Location:</label>
      <input type="text" id="suggested-location" disabled placeholder="Nearest location will appear here" />
      <button type="submit">Submit</button>
    </form>

    <a href="index.html" class="back-home-button">‚Üê Back to Home</a>
  </div>
  <script src="suggest-location.js"></script>
</body>
</html>
