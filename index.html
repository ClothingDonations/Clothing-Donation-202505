<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Donation | Home</title>
  <link rel="stylesheet" href="testimonials.css" />
  <style>
    /* Existing styles from testimonials.css assumed here */

    /* Modal Styles */
    .language-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .language-popup {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .language-popup h2 {
      margin-bottom: 1rem;
    }

    .lang-button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3B82F6;
      color: white;
      transition: background 0.3s;
    }

    .lang-button:hover {
      background-color: #2563EB;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Language Modal -->
  <div class="language-modal" id="languageModal">
    <div class="language-popup">
      <h2>Select Language / ಭಾಷೆ ಆಯ್ಕೆಮಾಡಿ</h2>
      <button class="lang-button" onclick="selectLanguage('en')">English</button>
      <button class="lang-button" onclick="selectLanguage('kn')">ಕನ್ನಡ</button>
    </div>
  </div>

  <!-- Page Content -->
  <header>
    <h1 data-en="Clothing Donation Drive" data-kn="ಬಟ್ಟೆ ದೇಣಿಗೆ ಚಾಲನೆ">Clothing Donation Drive</h1>
    <div class="quotes" data-en='"What you no longer wear, someone else could cherish."' data-kn='"ನೀವು ಹಾಕಿದ ಬಟ್ಟೆ ಯಾರಿಗಾದರೂ ಅಮೂಲ್ಯವಾಗಬಹುದು."'></div>
    <div class="quotes" data-en='"Give warmth, give dignity — donate your clothes."' data-kn='"ಉಡುಪು ನೀಡಿ, ಆತ್ಮಗೌರವ ನೀಡಿ — ದಯವಿಟ್ಟು ದೇಣಿಗೆ ನೀಡಿ."'></div>
  </header>

  <!-- Testimonials -->
  <section class="testimonials">
    <h2 data-en="Voices That Inspire" data-kn="ಪ್ರೇರಣೆಯ ಮಾತುಗಳು">Voices That Inspire</h2>
    <div class="review-cards">
      <div class="card">
        <p class="quote" data-en='"If you can’t feed a hundred people, then feed just one."' data-kn='"ನೀವು ನೂರಾರು ಜನರಿಗೆ ಆಹಾರ ನೀಡಲಾಗದಿದ್ದರೆ, ಒಬ್ಬರಿಗಾದರೂ ಆಹಾರ ನೀಡಿ."'></p>
        <p class="author" data-en="— Mother Teresa" data-kn="— ಮದರ್ ತೆರೆಸಾ"></p>
      </div>
      <div class="card">
        <p class="quote" data-en='"The best way to find yourself is to lose yourself in the service of others."' data-kn='"ಇತರರಿಗೆ ಸೇವೆ ಮಾಡುವುದರಲ್ಲಿ ನಿಮ್ಮನ್ನು ನೀವು ಕಾಣಬಹುದು."'></p>
        <p class="author" data-en="— Mahatma Gandhi" data-kn="— ಮಹಾತ್ಮಾ ಗಾಂಧೀಜಿ"></p>
      </div>
      <div class="card">
        <p class="quote" data-en='"As consumers, we have so much power to change the world by just being careful in what we buy."' data-kn='"ನಾವು ಖರೀದಿಸುವುದರಲ್ಲಿ ಜಾಗ್ರತೆಯಿಂದ ವರ್ತಿಸಿದರೆ, ನಾವು ಜಗತ್ತನ್ನು ಬದಲಾಯಿಸಬಹುದು."' ></p>
        <p class="author" data-en="— Emma Watson" data-kn="— ಎಮ್ಮಾ ವಾಟ್ಸನ್"></p>
      </div>
    </div>

    <div class="button-container">
      <a href="donate.html" class="cta-button" data-en="Donate Now" data-kn="ಇದೀಗ ದೇಣಿಗೆ ನೀಡಿ">Donate Now</a>
    </div>
  </section>

  <!-- JS -->
  <script>
    function selectLanguage(lang) {
      const modal = document.getElementById('languageModal');
      modal.classList.add('hidden');

      // Change all text based on selected language
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }
  </script>

</body>
</html>
