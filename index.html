<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Donation Form</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Donate Your Clothes</h2>
  <form action="https://formsubmit.co/hdmcwebsiteproject@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your Name" required />
    <textarea name="address" placeholder="Your Address" required></textarea>
    
    <label>Upload Picture of Clothes:</label>
    <input type="file" name="image" accept="image/*" required />
    
    <label>Select Delivery Location:</label>
    <select name="delivery_location" required>
      <option value="" disabled selected>Select a location</option>
      <option value="Location 1">Location 1</option>
      <option value="Location 2">Location 2</option>
      <option value="Location 3">Location 3</option>
      <!-- Add up to 12 -->
    </select>

    <!-- Optional: Redirect after submit -->
    <input type="hidden" name="_next" value="https://yourdomain.netlify.app/thankyou.html" />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
